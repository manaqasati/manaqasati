<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --p:#7c3aed;--p2:#6d28d9;--p3:#5b21b6;--p-light:#ede9fe;--p-mid:#ddd6fe;
  --gold:#f59e0b;--gold2:#d97706;--gold-l:#fef3c7;
  --text:#0f0a1e;--muted:#64748b;--border:#e2e8f0;--bg:#f8f7ff;--white:#fff;
  --red:#ef4444;--red-l:#fee2e2;--green:#16a34a;--green-l:#dcfce7;
  --blue:#2563eb;--blue-l:#dbeafe;--orange:#ea580c;--orange-l:#ffedd5;
  --sidebar:260px;
}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html{scroll-behavior:smooth}
body{font-family:'Tajawal',sans-serif;background:var(--bg);color:var(--text);display:flex;min-height:100vh;overflow-x:hidden}

/* â”€â”€ SIDEBAR â”€â”€ */
.sidebar{width:var(--sidebar);background:linear-gradient(180deg,#1a0440 0%,#2d0f6b 60%,#3b1490 100%);position:fixed;top:0;right:0;bottom:0;z-index:100;display:flex;flex-direction:column;box-shadow:-4px 0 24px rgba(0,0,0,0.15)}
.sb-logo{padding:22px 18px 16px;border-bottom:1px solid rgba(255,255,255,0.07)}
.sb-logo-inner{display:flex;align-items:center;gap:10px}
.sb-logo-icon{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--gold),#f97316);display:flex;align-items:center;justify-content:center;font-size:18px;flex-shrink:0}
.sb-logo-text{font-size:18px;font-weight:900;color:#fff}
.sb-logo-text span{color:var(--gold)}
.sb-logo-sub{font-size:9px;color:rgba(255,255,255,0.35);font-weight:600;letter-spacing:1px;margin-top:1px}
.sb-admin{display:flex;align-items:center;gap:10px;padding:14px 18px;border-bottom:1px solid rgba(255,255,255,0.07);background:rgba(255,255,255,0.04)}
.sb-av{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,var(--gold),var(--p));color:#fff;font-size:16px;font-weight:900;display:flex;align-items:center;justify-content:center;flex-shrink:0;box-shadow:0 2px 10px rgba(245,158,11,0.3)}
.sb-admin-info{flex:1}
.sb-admin-name{font-size:13px;font-weight:800;color:#fff;line-height:1.2}
.sb-admin-role{font-size:10px;color:rgba(255,255,255,0.4);display:flex;align-items:center;gap:3px}
.sb-admin-role::before{content:'';width:5px;height:5px;border-radius:50%;background:var(--green);display:inline-block}
.sb-nav{flex:1;padding:12px 12px;overflow-y:auto;scrollbar-width:none}
.sb-nav::-webkit-scrollbar{display:none}
.sb-section{font-size:9px;font-weight:800;color:rgba(255,255,255,0.25);letter-spacing:1.5px;padding:10px 8px 5px;margin-top:4px;text-transform:uppercase}
.sb-item{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;cursor:pointer;transition:.15s;margin-bottom:2px;border:1px solid transparent;background:transparent;width:100%;font-family:'Tajawal',sans-serif;text-align:right;position:relative}
.sb-item:hover{background:rgba(255,255,255,0.07)}
.sb-item.on{background:rgba(255,255,255,0.12);border-color:rgba(255,255,255,0.08)}
.sb-item.on::before{content:'';position:absolute;right:0;top:50%;transform:translateY(-50%);width:3px;height:60%;background:var(--gold);border-radius:0 3px 3px 0}
.sb-item-ic{width:30px;height:30px;border-radius:8px;display:flex;align-items:center;justify-content:center;flex-shrink:0;transition:.15s}
.sb-item svg{width:15px;height:15px;stroke:rgba(255,255,255,0.5);transition:.15s;flex-shrink:0}
.sb-item.on .sb-item-ic{background:rgba(255,255,255,0.1)}
.sb-item.on svg{stroke:#fff}
.sb-item:hover svg{stroke:#fff}
.sb-item-label{font-size:13px;font-weight:700;color:rgba(255,255,255,0.55);transition:.15s;flex:1}
.sb-item.on .sb-item-label,.sb-item:hover .sb-item-label{color:#fff}
.sb-count{background:var(--red);color:#fff;font-size:10px;font-weight:800;padding:1px 7px;border-radius:20px;min-width:20px;text-align:center;flex-shrink:0}
.sb-logout{padding:12px;border-top:1px solid rgba(255,255,255,0.07)}

/* â”€â”€ MAIN â”€â”€ */
.main{margin-right:var(--sidebar);flex:1;display:flex;flex-direction:column;min-height:100vh}
.topbar{background:var(--white);border-bottom:1px solid var(--border);padding:0 28px;height:60px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:50;box-shadow:0 1px 10px rgba(0,0,0,0.04)}
.topbar-left{display:flex;align-items:center;gap:12px}
.topbar-title{font-size:17px;font-weight:900;color:var(--text)}
.topbar-subtitle{font-size:11px;color:var(--muted);font-weight:600}
.topbar-right{display:flex;align-items:center;gap:10px}
.tb-btn{width:38px;height:38px;border-radius:10px;border:1.5px solid var(--border);background:var(--white);cursor:pointer;display:flex;align-items:center;justify-content:center;position:relative;transition:.15s}
.tb-btn:hover{border-color:var(--p);background:var(--p-light)}
.tb-btn svg{width:17px;height:17px;stroke:var(--muted);transition:.15s}
.tb-btn:hover svg{stroke:var(--p)}
.tb-dot{position:absolute;top:7px;right:7px;width:7px;height:7px;background:var(--red);border-radius:50%;border:1.5px solid var(--white)}
.tb-clock{font-size:12px;font-weight:700;color:var(--muted);background:var(--bg);padding:6px 12px;border-radius:8px;border:1.5px solid var(--border)}
.content{padding:24px;flex:1}

/* â”€â”€ STATS â”€â”€ */
.stats-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:14px;margin-bottom:24px}
.stat-card{background:var(--white);border:1.5px solid var(--border);border-radius:18px;padding:18px;position:relative;overflow:hidden;transition:.2s;cursor:default}
.stat-card:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(0,0,0,0.07)}
.stat-top{display:flex;align-items:flex-start;justify-content:space-between;margin-bottom:12px}
.stat-icon{width:42px;height:42px;border-radius:12px;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.stat-icon svg{width:20px;height:20px}
.stat-trend{font-size:10px;font-weight:800;padding:3px 8px;border-radius:20px}
.trend-up{background:var(--green-l);color:var(--green)}
.trend-warn{background:var(--orange-l);color:var(--orange)}
.stat-num{font-size:30px;font-weight:900;line-height:1;margin-bottom:4px}
.stat-label{font-size:11px;color:var(--muted);font-weight:600}
.stat-bar{height:3px;border-radius:2px;margin-top:12px;background:var(--border)}
.stat-bar-fill{height:100%;border-radius:2px;transition:width .8s ease}

/* â”€â”€ SECTION â”€â”€ */
.section{background:var(--white);border:1.5px solid var(--border);border-radius:18px;overflow:hidden;margin-bottom:20px}
.section-head{padding:16px 20px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:10px}
.section-head-left{display:flex;align-items:center;gap:10px}
.section-icon{width:34px;height:34px;border-radius:10px;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.section-icon svg{width:16px;height:16px}
.section-title{font-size:14px;font-weight:900}
.section-count{font-size:11px;color:var(--muted);background:var(--bg);padding:3px 10px;border-radius:20px;font-weight:700}
.section-body{padding:18px 20px}

/* â”€â”€ TABLE â”€â”€ */
.tbl-wrap{overflow-x:auto}
.tbl{width:100%;border-collapse:collapse;font-size:12px;min-width:600px}
.tbl th{text-align:right;padding:10px 12px;color:var(--muted);font-weight:800;border-bottom:2px solid var(--border);white-space:nowrap;font-size:11px;background:var(--bg)}
.tbl td{padding:11px 12px;border-bottom:1px solid var(--border);vertical-align:middle}
.tbl tr:last-child td{border-bottom:none}
.tbl tr:hover td{background:#fafbff}
.tbl-av{width:34px;height:34px;border-radius:10px;color:#fff;font-size:13px;font-weight:900;display:flex;align-items:center;justify-content:center;flex-shrink:0}

/* â”€â”€ TAGS â”€â”€ */
.tag{padding:3px 10px;border-radius:20px;font-size:10px;font-weight:800;display:inline-flex;align-items:center;gap:4px;white-space:nowrap}
.tag::before{content:'';width:5px;height:5px;border-radius:50%;flex-shrink:0}
.t-pending{background:#fef3c7;color:#d97706}.t-pending::before{background:#d97706}
.t-open{background:var(--green-l);color:var(--green)}.t-open::before{background:var(--green)}
.t-prog{background:var(--blue-l);color:var(--blue)}.t-prog::before{background:var(--blue)}
.t-done{background:var(--p-light);color:var(--p)}.t-done::before{background:var(--p)}
.t-rejected{background:var(--red-l);color:var(--red)}.t-rejected::before{background:var(--red)}

/* â”€â”€ BADGE â”€â”€ */
.badge-chip{padding:4px 10px;border-radius:20px;font-size:10px;font-weight:800;display:inline-flex;align-items:center;gap:4px;border:1px solid}
.b-none{background:#f1f5f9;color:#94a3b8;border-color:#e2e8f0}
.b-verified{background:var(--blue-l);color:var(--blue);border-color:#93c5fd}
.b-star{background:var(--gold-l);color:var(--gold2);border-color:#fcd34d}
.b-partner{background:var(--p-light);color:var(--p);border-color:var(--p-mid)}
.b-top{background:var(--green-l);color:var(--green);border-color:#86efac}

/* â”€â”€ BTNS â”€â”€ */
.btn{padding:8px 16px;border-radius:10px;font-family:'Tajawal',sans-serif;font-size:12px;font-weight:800;cursor:pointer;border:none;transition:.15s;display:inline-flex;align-items:center;gap:6px;white-space:nowrap}
.btn:active{transform:scale(0.97)}
.btn-p{background:var(--p);color:#fff}.btn-p:hover{background:var(--p2);box-shadow:0 4px 15px rgba(124,58,237,0.3)}
.btn-g{background:var(--green);color:#fff}.btn-g:hover{background:#15803d;box-shadow:0 4px 15px rgba(22,163,74,0.3)}
.btn-r{background:var(--red);color:#fff}.btn-r:hover{background:#dc2626;box-shadow:0 4px 15px rgba(239,68,68,0.3)}
.btn-gold{background:var(--gold);color:#fff}.btn-gold:hover{background:var(--gold2);box-shadow:0 4px 15px rgba(245,158,11,0.3)}
.btn-b{background:var(--blue);color:#fff}.btn-b:hover{background:#1d4ed8}
.btn-ghost{background:var(--bg);color:var(--text);border:1.5px solid var(--border)}.btn-ghost:hover{border-color:var(--p);color:var(--p);background:var(--p-light)}
.btn-sm{padding:6px 12px;font-size:11px;border-radius:8px}
.btn-xs{padding:4px 8px;font-size:10px;border-radius:7px}

/* â”€â”€ SEARCH â”€â”€ */
.search-row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
.search-box{flex:1;min-width:200px;display:flex;align-items:center;gap:8px;background:var(--bg);border:1.5px solid var(--border);border-radius:10px;padding:0 12px;transition:.15s}
.search-box:focus-within{border-color:var(--p);background:var(--white)}
.search-box svg{width:15px;height:15px;stroke:var(--muted);flex-shrink:0}
.search-box input{border:none;outline:none;background:transparent;font-family:'Tajawal',sans-serif;font-size:13px;padding:8px 0;flex:1;color:var(--text)}
.f-sel{padding:9px 12px;border:1.5px solid var(--border);border-radius:10px;font-family:'Tajawal',sans-serif;font-size:12px;font-weight:700;background:var(--white);color:var(--text);outline:none;cursor:pointer;transition:.15s}
.f-sel:focus{border-color:var(--p)}

/* â”€â”€ PROJECT CARD â”€â”€ */
.proj-card{border:1.5px solid var(--border);border-radius:16px;padding:18px;margin-bottom:12px;background:var(--white);transition:.2s;position:relative;overflow:hidden}
.proj-card::before{content:'';position:absolute;top:0;right:0;left:0;height:3px}
.proj-pending::before{background:linear-gradient(90deg,var(--gold),#f97316)}
.proj-open::before{background:linear-gradient(90deg,var(--green),#4ade80)}
.proj-progress::before{background:linear-gradient(90deg,var(--blue),#60a5fa)}
.proj-complete::before{background:linear-gradient(90deg,var(--p),#a855f7)}
.proj-rejected::before{background:linear-gradient(90deg,var(--red),#f87171)}
.proj-card:hover{box-shadow:0 6px 24px rgba(0,0,0,0.08);transform:translateY(-1px)}
.proj-card.proj-pending{background:#fffdf5}
.proj-card.proj-progress{background:#f0f7ff}
.proj-card.proj-complete{background:#f5f0ff}
.proj-card.proj-rejected{background:#fff5f5}
.proj-header{display:flex;align-items:flex-start;justify-content:space-between;gap:10px;margin-bottom:10px}
.proj-header-left{flex:1}
.proj-num{font-size:11px;font-weight:800;color:var(--muted);font-family:monospace;letter-spacing:.5px;margin-bottom:4px}
.proj-title{font-size:15px;font-weight:900;line-height:1.3;color:var(--text)}
.proj-meta{display:flex;gap:6px;flex-wrap:wrap;margin-bottom:12px}
.pm{font-size:11px;color:var(--muted);background:var(--bg);padding:4px 10px;border-radius:20px;display:flex;align-items:center;gap:4px;font-weight:600}
.proj-desc{font-size:12px;color:#475569;line-height:1.7;margin-bottom:12px;padding:10px;background:var(--bg);border-radius:10px}
.proj-actions{display:flex;gap:6px;flex-wrap:wrap;align-items:center}
.proj-divider{height:1px;background:var(--border);margin:12px 0}

/* â”€â”€ STAMP â”€â”€ */
.stamp{display:inline-flex;align-items:center;gap:5px;padding:5px 12px;border-radius:10px;font-size:11px;font-weight:900;border:2px solid;transform:rotate(-1.5deg);flex-shrink:0}
.stamp-assigned{background:#dbeafe;color:#1d4ed8;border-color:#93c5fd}
.stamp-done{background:#dcfce7;color:#16a34a;border-color:#86efac}
.stamp-pending{background:#fef3c7;color:#d97706;border-color:#fcd34d}
.stamp-rejected{background:#fee2e2;color:#dc2626;border-color:#fca5a5}

/* â”€â”€ BIDS â”€â”€ */
.bid-card{border:1.5px solid var(--border);border-radius:12px;padding:14px;margin-bottom:8px;background:var(--white);transition:.15s}
.bid-card:hover{border-color:var(--p-mid)}
.bid-card.bid-accepted{border-color:#86efac;background:var(--green-l)}
.bid-card.bid-rejected{border-color:#fca5a5;background:var(--red-l);opacity:.7}
.bid-header{display:flex;align-items:center;gap:10px;margin-bottom:8px}
.bid-prov-av{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--p),#a855f7);color:#fff;font-size:14px;font-weight:900;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.bid-prov-name{font-size:13px;font-weight:800}
.bid-prov-city{font-size:11px;color:var(--muted)}
.bid-details{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
.bid-detail{background:var(--bg);border-radius:8px;padding:6px 12px;font-size:11px;font-weight:700}
.bid-detail span{color:var(--muted);font-weight:600;margin-left:4px}
.bid-note{font-size:12px;color:#475569;background:var(--bg);padding:8px 12px;border-radius:8px;margin-bottom:8px;line-height:1.6}
.bid-stars{color:var(--gold);font-size:13px}

/* â”€â”€ MODAL â”€â”€ */
.overlay{display:none;position:fixed;inset:0;background:rgba(10,5,30,0.65);z-index:400;align-items:center;justify-content:center;backdrop-filter:blur(8px);padding:16px}
.overlay.show{display:flex}
.modal{background:var(--white);border-radius:20px;width:100%;max-width:600px;max-height:92vh;overflow-y:auto;box-shadow:0 24px 80px rgba(0,0,0,0.25)}
.modal-head{display:flex;align-items:center;justify-content:space-between;padding:18px 22px;border-bottom:1px solid var(--border);position:sticky;top:0;background:var(--white);z-index:2;border-radius:20px 20px 0 0}
.modal-head-left{display:flex;align-items:center;gap:10px}
.modal-head-ic{width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.modal-head-ic svg{width:17px;height:17px}
.modal-title{font-size:15px;font-weight:900}
.modal-x{width:32px;height:32px;border-radius:9px;background:var(--bg);border:1.5px solid var(--border);cursor:pointer;font-size:18px;color:var(--muted);display:flex;align-items:center;justify-content:center;transition:.15s}
.modal-x:hover{background:var(--red-l);border-color:var(--red);color:var(--red)}
.modal-body{padding:22px}
.modal-foot{display:flex;gap:8px;justify-content:flex-end;padding:16px 22px;border-top:1px solid var(--border);background:var(--bg);border-radius:0 0 20px 20px}

/* â”€â”€ FORM â”€â”€ */
.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.form-grid.full{grid-template-columns:1fr}
.form-group{display:flex;flex-direction:column;gap:5px}
.form-label{font-size:11px;font-weight:800;color:var(--text)}
.form-sub{font-size:10px;color:var(--muted)}
.form-inp{padding:10px 13px;border:1.5px solid var(--border);border-radius:10px;font-family:'Tajawal',sans-serif;font-size:13px;outline:none;background:var(--white);color:var(--text);transition:.15s}
.form-inp:focus{border-color:var(--p);box-shadow:0 0 0 3px rgba(124,58,237,0.1)}
.form-sel{padding:10px 13px;border:1.5px solid var(--border);border-radius:10px;font-family:'Tajawal',sans-serif;font-size:13px;outline:none;background:var(--white);cursor:pointer;transition:.15s;width:100%}
.form-sel:focus{border-color:var(--p);box-shadow:0 0 0 3px rgba(124,58,237,0.1)}
.form-ta{padding:10px 13px;border:1.5px solid var(--border);border-radius:10px;font-family:'Tajawal',sans-serif;font-size:13px;outline:none;resize:vertical;min-height:90px;transition:.15s;width:100%}
.form-ta:focus{border-color:var(--p);box-shadow:0 0 0 3px rgba(124,58,237,0.1)}
.form-divider{grid-column:1/-1;height:1px;background:var(--border);margin:4px 0}

/* â”€â”€ SPECIALTIES CHECKBOXES â”€â”€ */
.specs-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;max-height:200px;overflow-y:auto;padding:2px}
.spec-item{display:flex;align-items:center;gap:6px;padding:7px 10px;border:1.5px solid var(--border);border-radius:9px;cursor:pointer;transition:.15s;background:var(--white)}
.spec-item:hover{border-color:var(--p-mid);background:var(--p-light)}
.spec-item.checked{border-color:var(--p);background:var(--p-light)}
.spec-item input[type=checkbox]{width:14px;height:14px;accent-color:var(--p);cursor:pointer;flex-shrink:0}
.spec-item label{font-size:11px;font-weight:700;cursor:pointer;line-height:1.3}

/* â”€â”€ NOTIFY â”€â”€ */
.notif-targets{display:flex;gap:8px;flex-wrap:wrap}
.notif-target{padding:8px 16px;border-radius:10px;border:1.5px solid var(--border);background:var(--white);font-family:'Tajawal',sans-serif;font-size:12px;font-weight:700;cursor:pointer;transition:.15s;display:flex;align-items:center;gap:6px}
.notif-target:hover{border-color:var(--p);color:var(--p)}
.notif-target.on{border-color:var(--p);background:var(--p);color:#fff}

/* â”€â”€ PROVIDER DETAIL â”€â”€ */
.prov-detail-card{background:linear-gradient(135deg,#1e0545,#4c1d95);border-radius:14px;padding:18px;margin-bottom:14px;text-align:center}
.prov-detail-av{width:60px;height:60px;border-radius:16px;background:linear-gradient(135deg,var(--gold),#f97316);color:#fff;font-size:24px;font-weight:900;display:flex;align-items:center;justify-content:center;margin:0 auto 10px;box-shadow:0 4px 15px rgba(245,158,11,0.3)}
.prov-detail-name{font-size:16px;font-weight:900;color:#fff;margin-bottom:4px}
.prov-detail-meta{font-size:11px;color:rgba(255,255,255,0.5)}

/* â”€â”€ INFO BLOCK â”€â”€ */
.info-block{background:var(--bg);border-radius:12px;padding:14px;margin-bottom:10px}
.info-block-title{font-size:10px;font-weight:800;color:var(--muted);text-transform:uppercase;letter-spacing:.5px;margin-bottom:8px}
.info-row{display:flex;justify-content:space-between;align-items:center;padding:5px 0;border-bottom:1px solid var(--border)}
.info-row:last-child{border-bottom:none}
.info-key{font-size:11px;color:var(--muted);font-weight:600}
.info-val{font-size:12px;font-weight:800;text-align:left}

/* â”€â”€ LOADING â”€â”€ */
.loading{text-align:center;padding:48px;color:var(--muted)}
.loading-spin{width:36px;height:36px;border:3px solid var(--p-mid);border-top-color:var(--p);border-radius:50%;animation:spin .8s linear infinite;margin:0 auto 12px}
